<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Board Online</title>
        <link rel = "stylesheet" href ="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class = "boders">
        <div class="topic"><h3>Text Board <h5 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-style: normal">&nbsp; online</h5></h3></div></br>
		<div class = "navs">
            <div class="icon"> 
                <button class="btn btn-light" onclick="execCmd('bold');"><i class="fa-solid fa-bold" style="height: 1vw; width: 1vw" ></i></button>
                <p> Bold </p>
            </div>
            <div class="icon">
                <button class="btn btn-light" onclick="execCmd('underline');"><i class="fa-solid fa-underline" style="height: 1vw; width: 1vw"></i></button>
                <p> Underline </p>
            </div>
            <div class="icon">
                <button class="btn btn-light" onclick="execCmd('italic');"><i class="fa-solid fa-italic" style="height: 1vw; width: 1vw"></i></button>
                <p> Italic </p>
            </div>
            <div class="icon">
                <button class="btn btn-light"><label for="colorinput" class = "underline"><i class="fa-solid fa-a" style="height: 1vw; width: 1vw"></i></label></button>
                <p> Font colour </p>
            </div>
            <div class="icon">
                <button class="btn btn-light" onclick="align('left');"><i class="fa-solid fa-align-left" style="height: 1vw; width: 1vw"></i></button>
                <p> Left-align </p>
            </div>
            <div class="icon">
                <button class="btn btn-light" onclick="align('center');"><i class="fa-solid fa-align-center" style="height: 1vw; width: 1vw"></i></button>
                <p> Center </p>
            </div>
            <div class="icon">
                <button class="btn btn-light" onclick="align('right');"><i class="fa-solid fa-align-right" style="height: 1vw; width: 1vw"></i></button>
                <p> Right-align </p>
            </div>
            <div class="icon">
                <button class="btn btn-light" onclick="align('justify');"><i class="fa-solid fa-align-justify" style="height: 1vw; width: 1vw"></i></button>
                <p> Justify </p>
            </div>    
            <div class="icon">
                <button class="btn btn-light" onclick="execCmd('undo');"><i class="fa-solid fa-rotate-left" style="height: 1vw; width: 1vw"></i></button>
                <p> Undo </p>
            </div>
            <div class="icon">
                <button class="btn btn-light" onclick="execCmd('redo');"><i class="fa-solid fa-rotate-right" style="height: 1vw; width: 1vw"></i></button>
                <p> Redo </p>
            </div>
            <input type="color" id = "colorinput" class="btn btn-light" style="height: 2.4vw; width: 4vw ;margin-left: 2vw" onchange="execCmd('foreColor', this.value); "/>
		</div>
	</div>

	     <div class="container mt-5" >
             
			<div class="mx-auto border border-info rounded rounded-4 p-4"  contenteditable="true"id ="editor">
			</div>

         </div>
         <script type="text/javascript">

            
 
            function execCmd (command, value = null) {
               document.execCommand(command, false, value);
            }
            function align(value){
            document.getElementById("editor").style.textAlign = value;
            }
        </script>
</body>
</html>
